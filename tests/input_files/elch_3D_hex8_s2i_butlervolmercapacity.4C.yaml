TITLE:
  - 'Simple academic test case consisting of 6 hex8 elements:'
  - '- domain is split into 3 regions: anode, electrolyte, cathode (with 2 elements each)'
  - '- one interface uses the reduced Butler-Volmer interface condition,'
  - whereas the other interface uses the reduced Butler-Volmer interface condition
  - including an interface capacitance
  - '- system is excited with a cosine-shaped current to trigger the capacitive effects'
PROBLEM TYPE:
  PROBLEMTYPE: "Electrochemistry"
SCALAR TRANSPORT DYNAMIC:
  SOLVERTYPE: "nonlinear"
  NUMSTEP: 50
  INITIALFIELD: "field_by_condition"
  LINEAR_SOLVER: 1
SCALAR TRANSPORT DYNAMIC/STABILIZATION:
  STABTYPE: "no_stabilization"
  DEFINITION_TAU: "Zero"
  EVALUATION_TAU: "integration_point"
  EVALUATION_MAT: "integration_point"
SCALAR TRANSPORT DYNAMIC/NONLINEAR:
  ABSTOLRES: 0
ELCH CONTROL:
  EQUPOT: "divi"
  DIFFCOND_FORMULATION: true
  COUPLE_BOUNDARY_FLUXES: false
SCALAR TRANSPORT DYNAMIC/S2I COUPLING:
  COUPLINGTYPE: "MatchingNodes"
SOLVER 1:
