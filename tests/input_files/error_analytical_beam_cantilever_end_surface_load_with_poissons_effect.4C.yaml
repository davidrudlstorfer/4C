TITLE:
  - Structural Dynamic Error Evaluator Test - Cantilever beam with End Surface Load With Poissons Effect.
  - '-There exists an analytical solution for this and we compare the L2 integral of the displacement
    error with respect to that solution.'
  - '-To allow comparisons with the analytical solution (all three components x,y and z), we set the material
    to have linear kinematics.'
  - '-Surface load is applied to the end of the beam and the other end is constrained with pin supports.'
