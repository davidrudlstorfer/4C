PROBLEM TYPE:
  PROBLEMTYPE: "Particle"
IO:
  STDOUTEVERY: 500
  VERBOSITY: "Standard"
BINNING STRATEGY:
  BIN_SIZE_LOWER_BOUND: 0.012
  DOMAINBOUNDINGBOX: "-0.12 -0.001 -0.001 0.12 0.001 0.001"
PARTICLE DYNAMIC:
  INTERACTION: "SPH"
  RESULTSEVERY: 100
  RESTARTEVERY: 500
  TIMESTEP: 0.001
  NUMSTEP: 2500
  MAXTIME: 2.5
  PHASE_TO_DYNLOADBALFAC: "phase1 1.0 phase2 1.0 boundaryphase 1.0"
  PHASE_TO_MATERIAL_ID: "phase1 1 phase2 2 boundaryphase 3"
PARTICLE DYNAMIC/INITIAL AND BOUNDARY CONDITIONS:
  TEMPERATURE_BOUNDARY_CONDITION: "boundaryphase 1"
PARTICLE DYNAMIC/SPH:
  KERNEL: "QuinticSpline"
  KERNEL_SPACE_DIM: "Kernel1D"
  INITIALPARTICLESPACING: 0.004
  DENSITYEVALUATION: "DensityIntegration"
  BOUNDARYPARTICLEFORMULATION: "AdamiBoundaryFormulation"
  TEMPERATUREEVALUATION: "TemperatureIntegration"
  TEMPERATUREGRADIENT: true
FUNCT1:
  - COMPONENT: 0
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "10.0*(heaviside(x)-heaviside(-x))*a"
  - VARIABLE: 0
    NAME: "a"
    TYPE: "multifunction"
    NUMPOINTS: 3
    TIMES: [0, 1, 10]
    DESCRIPTION: ["t", "1.0"]
MATERIALS:
  - MAT: 1
    MAT_ParticleSPHFluid:
      INITRADIUS: 0.012
      INITDENSITY: 1
      REFDENSFAC: 1
      EXPONENT: 1
      BACKGROUNDPRESSURE: 0
      BULK_MODULUS: 0.01
      DYNAMIC_VISCOSITY: 0
      BULK_VISCOSITY: 0
      ARTIFICIAL_VISCOSITY: 0
      THERMALCAPACITY: 5
      THERMALCONDUCTIVITY: 0.001
  - MAT: 2
    MAT_ParticleSPHFluid:
      INITRADIUS: 0.012
      INITDENSITY: 1
      REFDENSFAC: 1
      EXPONENT: 1
      BACKGROUNDPRESSURE: 0
      BULK_MODULUS: 0.01
      DYNAMIC_VISCOSITY: 0
      BULK_VISCOSITY: 0
      ARTIFICIAL_VISCOSITY: 0
      THERMALCAPACITY: 2
      THERMALCONDUCTIVITY: 0.005
  - MAT: 3
    MAT_ParticleSPHBoundary:
      INITRADIUS: 0.012
      INITDENSITY: 1
      THERMALCAPACITY: 1
      THERMALCONDUCTIVITY: 0.001
