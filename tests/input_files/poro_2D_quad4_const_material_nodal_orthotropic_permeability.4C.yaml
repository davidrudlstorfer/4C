TITLE:
  - Test the nodal orthotropic fluid poro material in 2D. Elementwise anisotropy
  - directions as well as nodal coefficients are provided in the element
  - definition. The nodal coefficients scale the permeability provided in the
  - material definition in the respective directions.
PROBLEM SIZE:
  DIM: 2
DISCRETISATION:
  NUMFLUIDDIS: 0
  NUMALEDIS: 0
  NUMARTNETDIS: 0
  NUMTHERMDIS: 0
  NUMAIRWAYSDIS: 0
PROBLEM TYPE:
  PROBLEMTYPE: "Poroelasticity"
STRUCTURAL DYNAMIC:
  DYNAMICTYPE: "Statics"
  DAMPING: "Material"
  LINEAR_SOLVER: 1
FLUID DYNAMIC:
  LINEAR_SOLVER: 3
  TIMEINTEGR: "Stationary"
POROELASTICITY DYNAMIC:
  TRANSIENT_TERMS: "none"
  RESTARTEVERY: 10
  NUMSTEP: 20
  MAXTIME: 0.2
  TIMESTEP: 0.01
  ITEMAX: 20
  RESULTSEVERY: 5
  NORM_INC: "AbsGlobal"
  NORM_RESF: "AbsGlobal"
  NORMCOMBI_RESFINC: "Or"
  VECTORNORM_INC: "Inf"
  SECONDORDER: false
  CONTIPARTINT: true
  LINEAR_SOLVER: 1
FLUID DYNAMIC/POROUS-FLOW STABILIZATION:
  SUPG: false
  GRAD_DIV: false
  RSTAB: "rstab_gls"
  DEFINITION_TAU: "Franca_Madureira_Valentin_Badia_Codina"
  EVALUATION_TAU: "integration_point"
  EVALUATION_MAT: "integration_point"
CLONING MATERIAL MAP:
  - SRC_FIELD: "structure"
    SRC_MAT: 1
    TAR_FIELD: "porofluid"
    TAR_MAT: 3
MATERIALS:
  - MAT: 1
    MAT_StructPoro:
      MATID: 2
      POROLAWID: 10
      INITPOROSITY: 0.1
  - MAT: 10
    MAT_PoroLawIncompSkel: {}
  - MAT: 2
    MAT_ElastHyper:
      NUMMAT: 1
      MATIDS: [4]
      DENS: 2000
  - MAT: 4
    ELAST_CoupNeoHooke:
      YOUNG: 20000
      NUE: 0.3
  - MAT: 3
    MAT_FluidPoro:
      DYNVISCOSITY: 1e-06
      DENSITY: 1000
      PERMEABILITY: 1e-08
      PERMEABILITYFUNCTION: "Const_Material_Nodal_Orthotropy"
IO:
  STRUCT_STRESS: "Cauchy"
SOLVER 1:
  SOLVER: "UMFPACK"
SOLVER 2:
  SOLVER: "UMFPACK"
SOLVER 3:
  SOLVER: "UMFPACK"
FUNCT1:
  - SYMBOLIC_FUNCTION_OF_SPACE_TIME: "t/0.2"
RESULT DESCRIPTION:
  - FLUID:
      DIS: "porofluid"
      NODE: 7
      QUANTITY: "velx"
      VALUE: 0.10188526294824647
      TOLERANCE: 1e-07
  - FLUID:
      DIS: "porofluid"
      NODE: 8
      QUANTITY: "velx"
      VALUE: 0.09811473705175353
      TOLERANCE: 1e-07
  - FLUID:
      DIS: "porofluid"
      NODE: 6
      QUANTITY: "pressure"
      VALUE: 1.3456395558061258
      TOLERANCE: 1e-07
