TITLE:
  - Framework test for multiphase flow through rigid porous medium.
  - Minimal test also testing finite difference check
PROBLEM SIZE:
  DIM: 2
PROBLEM TYPE:
  PROBLEMTYPE: "Multiphase_Porous_Flow"
POROFLUIDMULTIPHASE DYNAMIC:
  LINEAR_SOLVER: 1
  FDCHECK: "global"
  FDCHECKTOL: 1e-05
  INITIALFIELD: "field_by_function"
  INITFUNCNO: 1
SOLVER 1:
  SOLVER: "UMFPACK"
  NAME: "Solver"
MATERIALS:
  - MAT: 1
    MAT_FluidPoroMultiPhase:
      LOCAL: false
      PERMEABILITY: 1
      NUMMAT: 3
      MATIDS: [10, 20, 30]
      NUMFLUIDPHASES_IN_MULTIPHASEPORESPACE: 3
  - MAT: 10
    MAT_FluidPoroSinglePhase:
      DENSITYLAWID: 102
      DENSITY: 1
      RELPERMEABILITYLAWID: 104
      VISCOSITYLAWID: 103
      DOFTYPEID: 100
  - MAT: 100
    MAT_FluidPoroSinglePhaseDofSaturation:
      PHASELAWID: 101
  - MAT: 101
    MAT_PhaseLawLinear:
      RELTENSION: 0.5
      SATURATION_0: 0.1
      NUMDOF: 3
      PRESCOEFF: [1, 1, 0]
  - MAT: 102
    MAT_PoroDensityLawExp:
      BULKMODULUS: 1
  - MAT: 103
    MAT_FluidPoroViscosityLawConstant:
      VALUE: 1
  - MAT: 104
    MAT_FluidPoroRelPermeabilityLawConstant:
      VALUE: 1
  - MAT: 20
    MAT_FluidPoroSinglePhase:
      DENSITYLAWID: 202
      DENSITY: 1
      RELPERMEABILITYLAWID: 104
      VISCOSITYLAWID: 103
      DOFTYPEID: 200
  - MAT: 200
    MAT_FluidPoroSinglePhaseDofDiffPressure:
      PHASELAWID: 201
      NUMDOF: 3
      PRESCOEFF: [-1, 1, 0]
  - MAT: 201
    MAT_PhaseLawLinear:
      RELTENSION: 0.5
      SATURATION_0: 0
      NUMDOF: 3
      PRESCOEFF: [0, 1, -1]
  - MAT: 202
    MAT_PoroDensityLawExp:
      BULKMODULUS: 1
  - MAT: 30
    MAT_FluidPoroSinglePhase:
      DENSITYLAWID: 301
      DENSITY: 1
      RELPERMEABILITYLAWID: 104
      VISCOSITYLAWID: 103
      DOFTYPEID: 300
  - MAT: 300
    MAT_FluidPoroSinglePhaseDofPressure:
      PHASELAWID: 302
  - MAT: 301
    MAT_PoroDensityLawExp:
      BULKMODULUS: 1
  - MAT: 302
    MAT_PhaseLawConstraint: {}
  - MAT: 2
    MAT_StructPoro:
      MATID: 3
      POROLAWID: 4
      INITPOROSITY: 0.4
  - MAT: 3
    MAT_Struct_StVenantKirchhoff:
      YOUNG: 10
      NUE: 0.35
      DENS: 0.1
  - MAT: 4
    MAT_PoroLawDensityDependent:
      DENSITYLAWID: 5
  - MAT: 5
    MAT_PoroDensityLawExp:
      BULKMODULUS: 1
CLONING MATERIAL MAP:
  - SRC_FIELD: "porofluid"
    SRC_MAT: 1
    TAR_FIELD: "structure"
    TAR_MAT: 2
FUNCT1:
  - COMPONENT: 0
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "0.1"
  - COMPONENT: 1
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "0.0"
  - COMPONENT: 2
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "0.0"
  - COMPONENT: 3
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "0.0"
RESULT DESCRIPTION:
  - POROFLUIDMULTIPHASE:
      DIS: "porofluid"
      NODE: 1
      QUANTITY: "phi1"
      VALUE: 0.1
      TOLERANCE: 1e-10
  - POROFLUIDMULTIPHASE:
      DIS: "porofluid"
      NODE: 2
      QUANTITY: "saturation1"
      VALUE: 0.1
      TOLERANCE: 1e-10
  - POROFLUIDMULTIPHASE:
      DIS: "porofluid"
      NODE: 3
      QUANTITY: "phi3"
      VALUE: 0
      TOLERANCE: 1e-10
  - POROFLUIDMULTIPHASE:
      DIS: "porofluid"
      NODE: 4
      QUANTITY: "pressure3"
      VALUE: 0
      TOLERANCE: 1e-10
NODE COORDS:
  - NODE 1 COORD 5.0000000000000000e-01 5.0000000000000000e-01 0.0000000000000000e+00
  - NODE 2 COORD -5.0000000000000000e-01 5.0000000000000000e-01 0.0000000000000000e+00
  - NODE 3 COORD -5.0000000000000000e-01 -5.0000000000000000e-01 0.0000000000000000e+00
  - NODE 4 COORD 5.0000000000000000e-01 -5.0000000000000000e-01 0.0000000000000000e+00
FLUID ELEMENTS:
  - 1 POROFLUIDMULTIPHASE QUAD4 1 2 3 4 MAT 1
