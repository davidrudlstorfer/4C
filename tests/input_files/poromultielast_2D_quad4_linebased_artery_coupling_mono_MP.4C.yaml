TITLE:
  - Test for line-based coupling between artery network and
  - PoroMultiphase-Framework.
  - Mortar Penalty coupling method is employed
PROBLEM SIZE:
  DIM: 2
PROBLEM TYPE:
  PROBLEMTYPE: "Multiphase_Poroelasticity"
STRUCTURAL DYNAMIC:
  INT_STRATEGY: "Standard"
  DYNAMICTYPE: "OneStepTheta"
  LINEAR_SOLVER: 1
POROMULTIPHASE DYNAMIC:
  NUMSTEP: 5
  MAXTIME: 0.5
  TIMESTEP: 0.1
  COUPALGO: "twoway_monolithic"
  ARTERY_COUPLING: true
POROMULTIPHASE DYNAMIC/MONOLITHIC:
  TOLRES_GLOBAL: 1e-06
  TOLINC_GLOBAL: 1e-06
  LINEAR_SOLVER: 1
STRUCTURAL DYNAMIC/ONESTEPTHETA:
  THETA: 1
DISCRETISATION:
  NUMSTRUCDIS: 0
  NUMALEDIS: 0
  NUMTHERMDIS: 0
POROFLUIDMULTIPHASE DYNAMIC:
  MAXTIME: 2
  NUMSTEP: 15
  RESULTSEVERY: 2
  RESTARTEVERY: 2
  THETA: 1
  LINEAR_SOLVER: 1
  ITEMAX: 50
  FDCHECKEPS: 1e-07
  FDCHECKTOL: 1e-05
  OUTPUT_POROSITY: false
  INITIALFIELD: "field_by_function"
  INITFUNCNO: 1
  FLUX_PROJ_SOLVER: 2
POROFLUIDMULTIPHASE DYNAMIC/ARTERY COUPLING:
  PENALTY: 1e+07
  ARTERY_COUPLING_METHOD: "MP"
  COUPLEDDOFS_ART: "1"
  COUPLEDDOFS_PORO: "5"
  REACFUNCT_ART: "0"
  REACFUNCT_CONT: "6 0 0 0 0"
  SCALEREAC_CONT: "1 0 0 0 0"
  EVALUATE_IN_REF_CONFIG: false
  PRINT_OUT_SUMMARY_PAIRS: true
ARTERIAL DYNAMIC:
  DYNAMICTYPE: "Stationary"
  TIMESTEP: 0.1
  NUMSTEP: 10
  RESTARTEVERY: 20
  RESULTSEVERY: 20
  LINEAR_SOLVER: 1
SOLVER 1:
  SOLVER: "UMFPACK"
  NAME: "Solver"
MATERIALS:
  - MAT: 1
    MAT_FluidPoroMultiPhase:
      LOCAL: false
      PERMEABILITY: 0.1
      NUMMAT: 5
      MATIDS: [10, 11, 12, 13, 14]
      NUMFLUIDPHASES_IN_MULTIPHASEPORESPACE: 3
  - MAT: 10
    MAT_FluidPoroSinglePhase:
      DENSITYLAWID: 103
      DENSITY: 1
      RELPERMEABILITYLAWID: 105
      VISCOSITYLAWID: 104
      DOFTYPEID: 101
  - MAT: 101
    MAT_FluidPoroSinglePhaseDofSaturation:
      PHASELAWID: 102
  - MAT: 102
    MAT_PhaseLawTangent:
      RELTENSION: 0.02
      EXP: 1
      SATURATION_0: 0.1
      NUMDOF: 3
      PRESCOEFF: [-1, 1, 0]
  - MAT: 103
    MAT_PoroDensityLawExp:
      BULKMODULUS: 100
  - MAT: 104
    MAT_FluidPoroViscosityLawConstant:
      VALUE: 0.01
  - MAT: 105
    MAT_FluidPoroRelPermeabilityLawConstant:
      VALUE: 1
  - MAT: 11
    MAT_FluidPoroSinglePhase:
      DENSITYLAWID: 203
      DENSITY: 1
      RELPERMEABILITYLAWID: 105
      VISCOSITYLAWID: 104
      DOFTYPEID: 201
  - MAT: 201
    MAT_FluidPoroSinglePhaseDofDiffPressure:
      PHASELAWID: 202
      NUMDOF: 3
      PRESCOEFF: [0, 1, -1]
  - MAT: 202
    MAT_PhaseLawTangent:
      RELTENSION: 0.005
      EXP: 1
      SATURATION_0: 0.2
      NUMDOF: 3
      PRESCOEFF: [0, -1, 1]
  - MAT: 203
    MAT_PoroDensityLawExp:
      BULKMODULUS: 100
  - MAT: 12
    MAT_FluidPoroSinglePhase:
      DENSITYLAWID: 403
      DENSITY: 1
      RELPERMEABILITYLAWID: 105
      VISCOSITYLAWID: 104
      DOFTYPEID: 402
  - MAT: 402
    MAT_FluidPoroSinglePhaseDofPressure:
      PHASELAWID: 404
  - MAT: 403
    MAT_PoroDensityLawExp:
      BULKMODULUS: 100
  - MAT: 404
    MAT_PhaseLawConstraint: {}
  - MAT: 13
    MAT_FluidPoroSingleVolFrac:
      DENSITY: 1
      DIFFUSIVITY: 1
      AddScalarDependentFlux: false
  - MAT: 14
    MAT_FluidPoroVolFracPressure:
      PERMEABILITY: 200000
      VISCOSITYLAWID: 141
  - MAT: 141
    MAT_FluidPoroViscosityLawConstant:
      VALUE: 1
  - MAT: 2
    MAT_StructPoro:
      MATID: 501
      POROLAWID: 502
      INITPOROSITY: 0.4
  - MAT: 501
    MAT_Struct_StVenantKirchhoff:
      YOUNG: 10
      NUE: 0.35
      DENS: 0.1
  - MAT: 502
    MAT_PoroLawDensityDependent:
      DENSITYLAWID: 503
  - MAT: 503
    MAT_PoroDensityLawExp:
      BULKMODULUS: 1e+15
  - MAT: 3
    MAT_CNST_ART:
      VISCOSITY: 0.04
      DENS: 0.001
      YOUNG: 400000
      NUE: 0.5
      TH: 1.63
      PEXT1: 0
      PEXT2: 0
CLONING MATERIAL MAP:
  - SRC_FIELD: "structure"
    SRC_MAT: 2
    TAR_FIELD: "porofluid"
    TAR_MAT: 1
FUNCT1:
  - COMPONENT: 0
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "0.1"
  - COMPONENT: 1
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "0.0"
  - COMPONENT: 2
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "0.0"
  - COMPONENT: 3
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "0.0"
  - COMPONENT: 4
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "0.0"
FUNCT2:
  - VARFUNCTION: "1.0/0.01*tan(0.5*pi*(0.3-S))"
FUNCT3:
  - VARFUNCTION: "S0-2/pi*atan(0.01*dp)"
    NUMCONSTANTS: 1
    CONSTANTS:
      S0: 0.3
FUNCT4:
  - COMPONENT: 0
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "a"
  - VARIABLE: 0
    NAME: "a"
    TYPE: "multifunction"
    NUMPOINTS: 3
    TIMES: [0, 1, 1000]
    DESCRIPTION: ["1000.0*0.5*(1-cos(t*pi/1.0))", "1000"]
FUNCT5:
  - SYMBOLIC_FUNCTION_OF_SPACE_TIME: "2.0*t"
FUNCT6:
  - VARFUNCTION: "0.05*(p_art-p1)"
DESIGN SURF PORO DIRICH CONDITIONS:
  - E: 1
    NUMDOF: 5
    ONOFF: [0, 0, 0, 1, 0]
    VAL: [0, 0, 0, 0.2, 0]
    FUNCT: [0, 0, 0, 0, 0]
DESIGN LINE PORO DIRICH CONDITIONS:
  - E: 3
    NUMDOF: 5
    ONOFF: [1, 1, 1, 1, 0]
    VAL: [0, 0, 0, 0.2, 0]
    FUNCT: [0, 0, 0, 0, 0]
DESIGN LINE DIRICH CONDITIONS:
  - E: 1
    NUMDOF: 2
    ONOFF: [1, 1]
    VAL: [0, 3]
    FUNCT: [0, 5]
DESIGN SURF DIRICH CONDITIONS:
  - E: 1
    NUMDOF: 2
    ONOFF: [1, 1]
    VAL: [0, 0]
    FUNCT: [0, 0]
DESIGN POINT DIRICH CONDITIONS:
  - E: 1
    NUMDOF: 1
    ONOFF: [1]
    VAL: [0.25]
    FUNCT: [0]
  - E: 2
    NUMDOF: 1
    ONOFF: [1]
    VAL: [0.75]
    FUNCT: [0]
DNODE-NODE TOPOLOGY:
