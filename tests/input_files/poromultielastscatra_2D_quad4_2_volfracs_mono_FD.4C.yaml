      RELTENSION: 0.01
      EXP: 1
      SATURATION_0: 0.3
      NUMDOF: 4
      PRESCOEFF: [0, 0, 1, -1]
  - MAT: 123
    MAT_PoroDensityLawExp:
      BULKMODULUS: 1000
  - MAT: 13
    MAT_FluidPoroSinglePhase:
      DENSITYLAWID: 132
      DENSITY: 1
      RELPERMEABILITYLAWID: 105
      VISCOSITYLAWID: 104
      DOFTYPEID: 131
  - MAT: 131
    MAT_FluidPoroSinglePhaseDofPressure:
      PHASELAWID: 133
  - MAT: 132
    MAT_PoroDensityLawExp:
      BULKMODULUS: 1000
  - MAT: 133
    MAT_PhaseLawConstraint: {}
  - MAT: 14
    MAT_FluidPoroSingleVolFrac:
      DENSITY: 1
      DIFFUSIVITY: 1
      AddScalarDependentFlux: true
      NUMSCAL: 2
      SCALARDIFFS: [-500, 0.3]
      OMEGA_HALF: [10, 1000]
  - MAT: 15
    MAT_FluidPoroSingleVolFrac:
      DENSITY: 3
      DIFFUSIVITY: 0.5
      AddScalarDependentFlux: true
      NUMSCAL: 2
      SCALARDIFFS: [0.1, 0]
  - MAT: 16
    MAT_FluidPoroVolFracPressure:
      PERMEABILITY: 0.8
      VISCOSITYLAWID: 601
  - MAT: 17
    MAT_FluidPoroVolFracPressure:
      PERMEABILITY: 0.3
      VISCOSITYLAWID: 602
  - MAT: 601
    MAT_FluidPoroViscosityLawConstant:
      VALUE: 0.5
  - MAT: 602
    MAT_FluidPoroViscosityLawConstant:
      VALUE: 1.3
  - MAT: 2
    MAT_StructPoro:
      MATID: 20
      POROLAWID: 21
      INITPOROSITY: 0.4
  - MAT: 20
    MAT_Struct_StVenantKirchhoff:
      YOUNG: 10
      NUE: 0.35
      DENS: 0.1
  - MAT: 21
    MAT_PoroLawDensityDependent:
      DENSITYLAWID: 22
  - MAT: 22
    MAT_PoroDensityLawExp:
      BULKMODULUS: 1e+15
  - MAT: 5
    MAT_matlist_reactions:
      LOCAL: false
      NUMMAT: 2
      MATIDS: [301, 302]
      NUMREAC: 3
      REACIDS: [401, 402, 403]
  - MAT: 301
    MAT_scatra_multiporo_fluid:
      DIFFUSIVITY: 0.1
      PHASEID: 2
  - MAT: 302
    MAT_scatra_multiporo_fluid:
      DIFFUSIVITY: 0.1
      PHASEID: 3
      DELTA: 1
  - MAT: 401
    MAT_scatra_reaction:
      NUMSCAL: 2
      STOICH: [-1, 0]
      REACCOEFF: 1
      COUPLING: "by_function"
      ROLE: [5, 0]
  - MAT: 402
    MAT_scatra_reaction:
      NUMSCAL: 2
      STOICH: [1, 0]
      REACCOEFF: 1
      COUPLING: "by_function"
      ROLE: [6, 0]
  - MAT: 403
    MAT_scatra_reaction:
      NUMSCAL: 2
      STOICH: [0, 1]
      REACCOEFF: 1
      COUPLING: "by_function"
      ROLE: [0, 7]
