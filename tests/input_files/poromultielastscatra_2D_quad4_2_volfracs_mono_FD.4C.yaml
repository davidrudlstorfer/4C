      PRESCOEFF: [0, 1, -1, 0]
  - MAT: 112
    MAT_PhaseLawTangent:
      RELTENSION: 0.005
      EXP: 1
      SATURATION_0: 0.2
      NUMDOF: 4
      PRESCOEFF: [0, -1, 1, 0]
  - MAT: 113
    MAT_PoroDensityLawExp:
      BULKMODULUS: 1000
  - MAT: 12
    MAT_FluidPoroSinglePhase:
