      EXP: 1
      SATURATION_0: 0.1
      NUMDOF: 4
      PRESCOEFF: [-1, 1, 0, 0]
  - MAT: 103
    MAT_PoroDensityLawExp:
      BULKMODULUS: 1000
  - MAT: 104
    MAT_FluidPoroViscosityLawConstant:
      VALUE: 0.01
  - MAT: 105
    MAT_FluidPoroRelPermeabilityLawConstant:
      VALUE: 1
  - MAT: 11
