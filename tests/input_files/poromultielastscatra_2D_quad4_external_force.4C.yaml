      MIN_SAT: 0
  - MAT: 12
    MAT_FluidPoroSinglePhase:
      DENSITYLAWID: 123
      DENSITY: 0.001
      RELPERMEABILITYLAWID: 125
      VISCOSITYLAWID: 124
      DOFTYPEID: 121
  - MAT: 121
