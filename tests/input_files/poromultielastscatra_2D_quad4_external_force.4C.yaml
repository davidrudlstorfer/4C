  - MAT: 4
    MAT_StructPoro:
      MATID: 300
      POROLAWID: 301
      INITPOROSITY: 0.8
  - MAT: 300
    MAT_ElastHyper:
      NUMMAT: 1
      MATIDS: [3000]
      DENS: 0.001
  - MAT: 3000
    ELAST_CoupNeoHooke:
      YOUNG: 800
