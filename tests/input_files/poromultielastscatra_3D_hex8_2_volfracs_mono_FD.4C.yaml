TITLE:
  - Framework test for multiphase flow through deformable porous medium.
  - '3 fluid phases, 2 volume fraction phases, 2 scalars'
  - Minimal test for monolithic framework also testing finite difference check
  - of monolithic system matrix
PROBLEM TYPE:
  PROBLEMTYPE: "Multiphase_Poroelasticity_ScaTra"
POROMULTIPHASESCATRA DYNAMIC:
  RESTARTEVERY: 10
  NUMSTEP: 20
  MAXTIME: 0.2
  TIMESTEP: 0.01
  RESULTSEVERY: 10
  COUPALGO: "twoway_monolithic"
POROMULTIPHASESCATRA DYNAMIC/MONOLITHIC:
  LINEAR_SOLVER: 1
  FDCHECK: "global"
STRUCTURAL DYNAMIC:
  INT_STRATEGY: "Standard"
  DYNAMICTYPE: "OneStepTheta"
  LINEAR_SOLVER: 1
STRUCTURAL DYNAMIC/ONESTEPTHETA:
  THETA: 0.66
POROFLUIDMULTIPHASE DYNAMIC:
  THETA: 0.66
  LINEAR_SOLVER: 1
  INITIALFIELD: "field_by_function"
  INITFUNCNO: 1
  FLUX_PROJ_SOLVER: 2
POROMULTIPHASE DYNAMIC:
  COUPALGO: "twoway_monolithic"
SCALAR TRANSPORT DYNAMIC:
  SOLVERTYPE: "nonlinear"
  THETA: 0.66
  VELOCITYFIELD: "Navier_Stokes"
  INITIALFIELD: "field_by_function"
  INITFUNCNO: 2
  SKIPINITDER: true
  LINEAR_SOLVER: 1
SCALAR TRANSPORT DYNAMIC/STABILIZATION:
  STABTYPE: "no_stabilization"
  DEFINITION_TAU: "Zero"
  EVALUATION_TAU: "integration_point"
  EVALUATION_MAT: "integration_point"
SCALAR TRANSPORT DYNAMIC/NONLINEAR:
  CONVTOL: 1e-08
SOLVER 1:
  SOLVER: "UMFPACK"
  NAME: "Solver"
MATERIALS:
  - MAT: 1
    MAT_FluidPoroMultiPhaseReactions:
      LOCAL: false
      PERMEABILITY: 1
      NUMMAT: 7
      MATIDS: [10, 20, 30, 40, 50, 60, 70]
      NUMFLUIDPHASES_IN_MULTIPHASEPORESPACE: 3
      NUMREAC: 1
      REACIDS: [15]
  - MAT: 15
    MAT_FluidPoroSingleReaction:
      NUMSCAL: 4
      TOTALNUMDOF: 7
      NUMVOLFRAC: 2
      SCALE: [0, -1, 1, 0, -1, 0, 1]
      COUPLING: "scalar_by_function"
      FUNCTID: 3
  - MAT: 10
    MAT_FluidPoroSinglePhase:
      DENSITYLAWID: 102
      DENSITY: 1
      RELPERMEABILITYLAWID: 104
      VISCOSITYLAWID: 103
      DOFTYPEID: 100
  - MAT: 100
    MAT_FluidPoroSinglePhaseDofPressure:
      PHASELAWID: 101
  - MAT: 101
    MAT_PhaseLawLinear:
