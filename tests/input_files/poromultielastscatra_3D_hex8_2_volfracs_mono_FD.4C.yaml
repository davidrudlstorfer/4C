      SATURATION_0: 0.2
      NUMDOF: 3
      PRESCOEFF: [0, 1, -1]
  - MAT: 202
    MAT_PoroDensityLawExp:
      BULKMODULUS: 1
  - MAT: 30
    MAT_FluidPoroSinglePhase:
      DENSITYLAWID: 301
      DENSITY: 1
      RELPERMEABILITYLAWID: 104
      VISCOSITYLAWID: 103
      DOFTYPEID: 300
  - MAT: 300
    MAT_FluidPoroSinglePhaseDofDiffPressure:
      PHASELAWID: 302
      NUMDOF: 3
      PRESCOEFF: [0, -1, 1]
  - MAT: 301
    MAT_PoroDensityLawExp:
      BULKMODULUS: 1
  - MAT: 302
    MAT_PhaseLawConstraint: {}
  - MAT: 2
    MAT_StructPoro:
      MATID: 210
      POROLAWID: 211
      INITPOROSITY: 0.8
  - MAT: 210
    MAT_Struct_StVenantKirchhoff:
      YOUNG: 10
      NUE: 0.35
      DENS: 0.1
  - MAT: 211
    MAT_PoroLawConstant: {}
  - MAT: 40
    MAT_FluidPoroSingleVolFrac:
      DENSITY: 0.7
      DIFFUSIVITY: 0.03
      AddScalarDependentFlux: true
      NUMSCAL: 4
      SCALARDIFFS: [-0.5, 0.3, 0, 0]
  - MAT: 50
    MAT_FluidPoroSingleVolFrac:
      DENSITY: 1.5
      DIFFUSIVITY: 0.07
      AddScalarDependentFlux: true
      NUMSCAL: 4
      SCALARDIFFS: [0.1, 0, 0, 0]
  - MAT: 60
    MAT_FluidPoroVolFracPressure:
      PERMEABILITY: 1
      VISCOSITYLAWID: 603
  - MAT: 70
    MAT_FluidPoroVolFracPressure:
      PERMEABILITY: 2.3
      VISCOSITYLAWID: 603
  - MAT: 603
    MAT_FluidPoroViscosityLawConstant:
      VALUE: 0.2
  - MAT: 5
    MAT_matlist_reactions:
      LOCAL: false
      NUMMAT: 4
      MATIDS: [501, 502, 503, 504]
      NUMREAC: 2
      REACIDS: [601, 602]
  - MAT: 501
    MAT_scatra_multiporo_fluid:
      DIFFUSIVITY: 0.1
      PHASEID: 1
  - MAT: 502
    MAT_scatra_multiporo_fluid:
      DIFFUSIVITY: 0.1
      PHASEID: 2
      DELTA: 1
  - MAT: 503
    MAT_scatra_multiporo_volfrac:
      DIFFUSIVITY: 0.5
      PHASEID: 4
  - MAT: 504
    MAT_scatra_multiporo_volfrac:
      DIFFUSIVITY: 0.2
      PHASEID: 3
  - MAT: 601
    MAT_scatra_reaction:
      NUMSCAL: 4
      STOICH: [0, 1, 0, 0]
      REACCOEFF: 1
      COUPLING: "by_function"
      ROLE: [0, 5, 0, 0]
  - MAT: 602
    MAT_scatra_reaction:
      NUMSCAL: 4
      STOICH: [0, 0, 2, -1]
      REACCOEFF: 1
      COUPLING: "by_function"
      ROLE: [0, 0, 6, 6]
