TITLE:
  - Simple testcase to check the runtime output of the element material id.
  - 'Result should display two elements:'
  - '- one element with ID 1'
  - '- second element with ID 2'
PROBLEM TYPE:
  PROBLEMTYPE: "Structure"
IO:
  OUTPUT_SPRING: true
  STRUCT_STRESS: "Cauchy"
  STRUCT_STRAIN: "GL"
  VERBOSITY: "Standard"
IO/RUNTIME VTK OUTPUT:
  INTERVAL_STEPS: 1
  OUTPUT_DATA_FORMAT: ascii
IO/RUNTIME VTK OUTPUT/STRUCTURE:
  OUTPUT_STRUCTURE: true
  ELEMENT_MAT_ID: true
SOLVER 1:
  SOLVER: "Superlu"
  NAME: "Structure_Solver"
STRUCTURAL DYNAMIC:
  INT_STRATEGY: "Standard"
  DYNAMICTYPE: "Statics"
  TIMESTEP: 0.5
  NUMSTEP: 2
  MAXTIME: 1
  TOLDISP: 1e-09
  TOLRES: 1e-09
  LOADLIN: true
  LINEAR_SOLVER: 1
STRUCT NOX/Printing:
  Inner Iteration: false
  Outer Iteration StatusTest: false
MATERIALS:
  - MAT: 1
    MAT_Struct_StVenantKirchhoff:
      YOUNG: 100
      NUE: 0
      DENS: 0
  - MAT: 2
    MAT_Struct_StVenantKirchhoff:
      YOUNG: 100
      NUE: 0
      DENS: 0
DESIGN SURF DIRICH CONDITIONS:
  - E: 1
    NUMDOF: 3
    ONOFF: [1, 1, 1]
    VAL: [0, 0, 0]
    FUNCT: [0, 0, 0]
RESULT DESCRIPTION:
  - STRUCTURE:
      DIS: "structure"
      NODE: 10
      QUANTITY: "dispx"
      VALUE: 0
      TOLERANCE: 1e-12
PROBLEM SIZE:
  ELEMENTS: 2
  NODES: 12
  MATERIALS: 9999
DSURF-NODE TOPOLOGY:
  - NODE 3 DSURFACE 1
  - NODE 1 DSURFACE 1
  - NODE 4 DSURFACE 1
  - NODE 2 DSURFACE 1
NODE COORDS:
  - NODE 1 COORD 0.0 0.0 0.0
  - NODE 2 COORD 0.0 1.0 0.0
  - NODE 3 COORD 0.0 0.0 1.0
  - NODE 4 COORD 0.0 1.0 1.0
  - NODE 5 COORD 1.0 0.0 0.0
  - NODE 6 COORD 1.0 1.0 0.0
  - NODE 7 COORD 1.0 0.0 1.0
  - NODE 8 COORD 1.0 1.0 1.0
  - NODE 9 COORD 2.0 0.0 0.0
  - NODE 10 COORD 2.0 1.0 0.0
  - NODE 11 COORD 2.0 0.0 1.0
  - NODE 12 COORD 2.0 1.0 1.0
STRUCTURE ELEMENTS:
  - 1 SOLID HEX8 1 5 6 2 3 7 8 4 MAT 1 KINEM nonlinear
  - 2 SOLID HEX8 5 9 10 6 7 11 12 8 MAT 2 KINEM nonlinear
