DESIGN POINT DIRICH CONDITIONS:
  - E: 1
    NUMDOF: 3
    ONOFF: [1, 1, 1]
    VAL: [0, 0, 0]
    FUNCT: [null, null, null]
  - E: 2
    NUMDOF: 3
    ONOFF: [1, 1, 0]
