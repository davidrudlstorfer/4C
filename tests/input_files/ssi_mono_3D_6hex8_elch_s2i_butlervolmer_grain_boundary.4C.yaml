TITLE:
  - 'simple, academic test case for monolithic scalar-structure interaction:'
  - '- three-dimensional problem involving standard scalar transport'
  - '- cubic domain discretized by 6 hex8 elements (2 each for anode, electrolyte, cathode)'
  - '- scalar inflow via Neumann boundary condition applied to one side of the cubic domain'
  - '- Reduced Butler-Volmer equation between electrodes and electrolyte'
  - '- structure is fixed by volumetric Dirichlet condition'
  - '- electrolyte domain is halved and additional scatra field on manifold is in between'
  - representing grain boundaries. Flux into and out of manifold by simple Ohmic law
