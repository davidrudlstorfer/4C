TITLE:
  - 'simple, academic test case for monolithic scalar-structure interaction:'
  - '- three-dimensional problem involving standard scalar transport'
  - '- cubic domain discretized by 8 hex8 elements'
  - '- constant initial value 0.0 of transported scalar'
  - '- scalar inflow via Neumann boundary condition applied to one side of the cubic domain for the first
    50 seconds, after that homogeneous'
  - Neumann boundary condition is applied
  - '- homogeneous Neumann boundary conditions are applied to all other sides throughout the simulation'
  - '- structure and scatra fields are coupled via MAT_MultiplicativeSplitDefgradElastHyper using:'
  - '- MAT_InelasticDefgradLinScalarIso: isotropic strain dependent on scalar concentration according
    to the following equation:'
  - '- F_{in} = [1 + GrowthFac * det(F) * (c - RefConc)]^(1/3) I'
  - '- deformation is compared to analytically expected deformation in result tests'
PROBLEM TYPE:
  PROBLEMTYPE: "Structure_Scalar_Interaction"
IO:
  STDOUTEVERY: 0
STRUCTURAL DYNAMIC:
  INT_STRATEGY: "Standard"
  DYNAMICTYPE: "OneStepTheta"
  LINEAR_SOLVER: 1
SCALAR TRANSPORT DYNAMIC:
  SOLVERTYPE: "nonlinear"
  VELOCITYFIELD: "Navier_Stokes"
  INITIALFIELD: "field_by_function"
  INITFUNCNO: 1
  CONVFORM: "conservative"
  SKIPINITDER: true
  LINEAR_SOLVER: 1
SSI CONTROL:
  NUMSTEP: 100
  TIMESTEP: 1
  COUPALGO: ssi_Monolithic
SSI CONTROL/MONOLITHIC:
  LINEAR_SOLVER: 1
  MATRIXTYPE: "sparse"
SOLVER 1:
  SOLVER: "UMFPACK"
MATERIALS:
  - MAT: 1
    MAT_scatra:
      DIFFUSIVITY: 2
  - MAT: 2
    MAT_MultiplicativeSplitDefgradElastHyper:
      NUMMATEL: 1
      MATIDSEL: [3]
      NUMFACINEL: 1
      INELDEFGRADFACIDS: [4]
      DENS: 0.01
  - MAT: 3
    ELAST_CoupSVK:
      YOUNG: 10
      NUE: 0.3
  - MAT: 4
    MAT_InelasticDefgradLinScalarIso:
      SCALAR1: 1
      SCALAR1_MolarGrowthFac: 0.1
      SCALAR1_RefConc: 0
CLONING MATERIAL MAP:
  - SRC_FIELD: "structure"
    SRC_MAT: 2
    TAR_FIELD: "scatra"
    TAR_MAT: 1
FUNCT1:
  - COMPONENT: 0
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "0.0"
FUNCT2:
  - COMPONENT: 0
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "(1.0*heaviside(t-1.0)-1.0*heaviside(t-51.0))"
